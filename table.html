<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablae</title>
</head>
<body>
    <h1>lets learn tables..</h1>

    <!-- <div style="height: 600px; background-color: red; color:black;" id="div"></div> -->

    <script>


        let   number = parseFloat(prompt("enter the number"));


        for(let i =1; i<=10; i++){

            document.write(`${number} * ${i} = ${number*i} <br>`)
        }
           
            

    </script>
    
</body>
</html>
